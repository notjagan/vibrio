name: MSBuild

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Publish
      working-directory: ${{env.GITHUB_WORKSPACE}}/Vibrio
      run: msbuild /m /t:PublishAll

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        path: publish/*
